<div id="productsListContainer">
    <div id="productsList">
        <ng-container
        *ngFor="let product of products, 
        let i = index">
            <mat-card 
                class="productCard"
                *ngIf="colorIsChecked(product.color)">
                <mat-card-title>
                    {{product.name}}
                </mat-card-title>
                <mat-card-header>
                    <div class="imageHolder">
                        <img src="{{product.image}}">
                    </div>
                </mat-card-header>
                <mat-card-actions>
                    <div class="cardActionsContainer">
                        <div style="align-self: flex-start;">
                            Price: {{product.price}}â‚¬
                        </div>
                        <div style="align-self: flex-start;">
                            Add to Cart
                        </div>
                    </div>     
                </mat-card-actions>          
            </mat-card>
        </ng-container>
    </div>  
</div>
