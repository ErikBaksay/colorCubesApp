<h1 mat-dialog-title>Can't proceed to checkout</h1>
<div mat-dialog-content>Your cart is empty. Add something to your cart first.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="goToPage('products')">Continue shopping</button>
  <button mat-button mat-dialog-close>Back to cart</button>
</div>
